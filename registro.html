<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias Clínicas</title>

<!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

<!-- Project CSS -->
    <link href="css/project.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Registro Nuevo Usuario</h5>
            <form class="form-signin">

              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame">Identificación</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirmar password</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
                <label for="nombre">Nombre</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="direccion" class="form-control" placeholder="Dirección" required autofocus>
                <label for="direccion">Dirección</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="telefono" class="form-control" placeholder="Teléfono" required autofocus>
                <label for="telefono">Teléfono</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required>
                <label for="inputEmail">Correo electrónico</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Nuevo usuario Hospital</button>
              <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Nuevo usuario Médico</button>
              <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit">Nuevo usuario Paciente</button>
              <a class="d-block text-center mt-2 small" href="#">o Ingresar con cuenta existente</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
